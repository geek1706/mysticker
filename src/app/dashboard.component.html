<h3>Recent Stickers</h3>
<div class="grid grid-pad">
  <a *ngFor="let sticker of stickers"  [routerLink]="['/detail', sticker.id]"  class="col-1-4">
    <div class="module sticker">
      <h4>{{sticker.name}}</h4>
    </div>
  </a>
</div>
