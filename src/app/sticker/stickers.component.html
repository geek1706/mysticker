<h2>My Stickers</h2>
<ul class="stickers">
  <li *ngFor="let sticker of stickers"
    [class.selected]="sticker === selectedSticker"
    (click)="onSelect(sticker)">
    <span class="badge">{{sticker.id}}</span> {{sticker.name}}
  </li>
</ul>
<div *ngIf="selectedSticker">
  <h2>
    {{selectedSticker.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
